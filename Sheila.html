<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Sheila</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .presentation {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2a9d8f;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .highlight {
            color: #e76f51;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="presentation">
        <h1>Hola, soy Sheila</h1>
        <p>Bienvenido/a a mi presentación.</p>
        <p>Soy una persona <span class="highlight">apasionada</span> y <span class="highlight">dedicada</span> a aprender y crecer cada día.</p>
        <p>Gracias por visitarme.</p>
    </div>
</body>
</html>
